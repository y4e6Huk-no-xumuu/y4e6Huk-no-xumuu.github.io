<!DOCTYPE html>
<html lang="ru">
<head>
	<link rel="icon" href="images/RandText.ico" type="image/x-icon">
    <link rel="shortcut icon" href="images/RandText.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рандомайзер буков</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --accent-color: #fd79a8;
            --dark-color: #2d3436;
            --light-color: #f5f6fa;
            --success-color: #00b894;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--light-color);
            color: var(--dark-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.2rem;
            color: var(--primary-color);
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: var(--dark-color);
            opacity: 0.8;
            font-size: 1rem;
        }
        
        .input-section {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 2px solid #dfe6e9;
            border-radius: 10px;
            font-family: 'Roboto Mono', monospace;
            font-size: 16px;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .controls {
            margin-bottom: 25px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }
        
        .slider-container {
            margin-bottom: 20px;
        }
        
        .slider-labels {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 10px;
            border-radius: 5px;
            background: #dfe6e9;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            background: var(--accent-color);
        }
        
        .chance-value {
            font-weight: bold;
            color: var(--primary-color);
            font-size: 1.1rem;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            flex: 1;
            min-width: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button i {
            margin-right: 8px;
        }
        
        .result-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .result-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .copy-btn {
            background-color: var(--accent-color);
            padding: 8px 12px;
            font-size: 14px;
            min-width: auto;
        }
        
        .copy-btn:hover {
            background-color: #e84393;
        }
        
        .result {
            flex: 1;
            background-color: #f8f9fa;
            border: 2px solid #dfe6e9;
            border-radius: 10px;
            padding: 15px;
            font-family: 'Roboto Mono', monospace;
            font-size: 16px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: #636e72;
            font-size: 14px;
        }
        
        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animated {
            animation: fadeIn 0.5s ease-out;
        }
        
        /* Мобильная адаптация */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            textarea {
                height: 100px;
            }
            
            button {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
        
        /* Эффект для копирования */
        .copied {
            background-color: var(--success-color) !important;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Текстовый рандомайзер</h1>
            <p class="subtitle">Преобразуйте текст, заменяя символы на их стилизованные аналоги</p>
        </header>
        
        <div class="input-section">
            <label for="inputText">Исходный текст:</label>
            <textarea id="inputText" placeholder="Введите текст здесь..."></textarea>
        </div>
        
        <div class="controls">
            <div class="slider-container">
                <div class="slider-labels">
                    <span>Шанс замены символов:</span>
                    <span class="chance-value" id="chanceValue">0.5</span>
                </div>
                <input type="range" id="chance" min="0" max="1" step="0.01" value="0.5">
            </div>
            
            <div class="buttons">
                <button id="randomizeBtn">
                    <i class="fas fa-random"></i> Рандомизировать
                </button>
                <button id="resetBtn">
                    <i class="fas fa-redo"></i> Сбросить
                </button>
            </div>
        </div>
        
        <div class="result-section">
            <div class="result-label">
                <label>Результат:</label>
                <button class="copy-btn" id="copyBtn">
                    <i class="far fa-copy"></i> Копировать
                </button>
            </div>
            <div class="result" id="result"></div>
        </div>
        
        <footer>
            <p>Используйте ползунок для настройки интенсивности замены символов</p>
        </footer>
    </div>

            'Z': ['z', 'Z', 'ℤ', 'Ƶ']
        };

        function randomizeText(text, chance) {
            let result = [];
            for (let char of text) {
                if (replacements[char] && Math.random() < chance) {
                    const options = replacements[char];
                    result.push(options[Math.floor(Math.random() * options.length)]);
                } else {
                    result.push(char);
                }
            }
            return result.join('');
        }

        document.addEventListener('DOMContentLoaded', function() {
            const inputText = document.getElementById('inputText');
            const chanceSlider = document.getElementById('chance');
            const chanceValue = document.getElementById('chanceValue');
            const randomizeBtn = document.getElementById('randomizeBtn');
            const resetBtn = document.getElementById('resetBtn');
            const copyBtn = document.getElementById('copyBtn');
            const result = document.getElementById('result');

            // Обновление значения шанса при перемещении ползунка
            chanceSlider.addEventListener('input', function() {
                chanceValue.textContent = this.value;
            });

            // Рандомизация текста
            randomizeBtn.addEventListener('click', function() {
                const text = inputText.value;
                const chance = parseFloat(chanceSlider.value);
                
                if (text) {
                    const randomizedText = randomizeText(text, chance);
                    result.textContent = randomizedText;
                    result.classList.add('animated');
                    
                    // Удаляем класс анимации после завершения
                    setTimeout(() => {
                        result.classList.remove('animated');
                    }, 500);
                } else {
                    result.textContent = 'Пожалуйста, введите текст для рандомизации';
                }
            });

            // Сброс формы
            resetBtn.addEventListener('click', function() {
                inputText.value = '';
                chanceSlider.value = 0.5;
                chanceValue.textContent = '0.5';
                result.textContent = '';
            });

            // Копирование результата
            copyBtn.addEventListener('click', function() {
                if (result.textContent) {
                    navigator.clipboard.writeText(result.textContent)
                        .then(() => {
                            copyBtn.classList.add('copied');
                            copyBtn.innerHTML = '<i class="fas fa-check"></i> Скопировано!';
                            
                            setTimeout(() => {
                                copyBtn.classList.remove('copied');
                                copyBtn.innerHTML = '<i class="far fa-copy"></i> Копировать';
                            }, 2000);
                        })
                        .catch(err => {

                        });
                }
            });

            // Автоматическое изменение размера текстового поля при вводе
            inputText.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
        });
